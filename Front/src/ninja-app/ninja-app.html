<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="ninja-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>TOP 30 Ninja</h1>
    <iron-ajax url="https://ninja-top.herokuapp.com/list-top" handle-as="json" last-response="{{ninjaListTop}}" auto></iron-ajax>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class NinjaApp extends Polymer.Element {
      static get is() { return 'ninja-app'; }
      static get properties() {
        return {
          ninjaListTop: {
            type: Object,
            notyfy: true
          }
        };
      }
    }

    window.customElements.define(NinjaApp.is, NinjaApp);
  </script>
</dom-module>
