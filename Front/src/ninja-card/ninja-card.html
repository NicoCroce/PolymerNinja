<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="ninja-card">
    <dom-module id="componenet-id">
        <template>
            <style>
                :host .card * { margin: 0; padding: 0; box-sizing: border-box; }
                li { list-style: none; }
                .card h1 { margin-bottom: 10px; }
                .card ul li:not(:last-child) { margin-bottom: 5px; }
                paper-button { margin: 20px 0; display: block; text-align: center; }
            </style> 
            <div class="card">
                <h1>[[title]]</h1>
                <ul>
                    <li><span>email: </span>[[email]]</li>
                    <li><span>level: </span>[[level]]</li>
                    <li><span>points: </span>[[points]]</li>
                    <li><span>country: </span>[[country]]</li>
                </ul>
            </div>
            <paper-button raised>Ver Perfil</paper-button>
        </template>
        <script>
            class NinjaCard extends Polymer.Element {
                static get is() { return 'ninja-card'; }
                static get properties() {
                    return {
                        title: String,
                        email: {
                            type: String,
                            value: 'Desc 1'
                        },
                        level: {
                            type: String,
                            value: 'Desc 2'
                        },
                        points: {
                            type: Number,
                            value: 'Desc 3'
                        },
                        country: String
                    }
                }

            }
            customElements.define(NinjaCard.is, NinjaCard);
        </script>
    </dom-module>
</dom-module>
