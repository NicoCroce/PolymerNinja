<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="ninja-card">
    <dom-module id="componenet-id">
        <template>
            <style>
                :host .card * { margin: 0; padding: 0; box-sizing: border-box; }
                li { list-style: none; }
                .card h1 { margin-bottom: 10px; }
                .card ul li:not(:last-child) { margin-bottom: 5px; }
                paper-button { margin: 20px 0 }
            </style> 
            <div class="card">
                <h1>[[title]]</h1>
                <ul>
                    <li>[[desc1]]</li>
                    <li>[[desc2]]</li>
                    <li>[[desc3]]</li>
                </ul>
            </div>
            <paper-button raised>ACEPTAR</paper-button>
        </template>
        <script>
            class NinjaCard extends Polymer.Element {
                static get is() { return 'ninja-card'; }
                static get properties() {
                    return {
                        title: String,
                        desc1: {
                            type: String,
                            value: 'Desc 1'
                        },
                        desc2: {
                            type: String,
                            value: 'Desc 2'
                        },
                        desc3: {
                            type: String,
                            value: 'Desc 3'
                        },
                    }
                }

            }
            customElements.define(NinjaCard.is, NinjaCard);
        </script>
    </dom-module>
</dom-module>
